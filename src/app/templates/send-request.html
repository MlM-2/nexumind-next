<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request Received</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .img-container {
            text-align: center;
            margin-bottom: 20px;
            background-color: #f7f7f7;
            padding: 15px 0;
            border-radius: 8px 8px 0 0;
        }
        .img-logo {
            width: 250px;
            height: 60px;
            margin: 10px 0;
            padding: 0;
            display: inline-block;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            background: linear-gradient(270deg, #6EC1EA 0%, #5778BA 100%);
            color: #fff;
            border-radius: 4px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 20px;
            color: #333;
            margin-top: 0;
        }
        .content p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .content .field {
            font-weight: bold;
            color: #444;
        }
        .footer {
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #ddd;
            margin-top: 20px;
            background-color: #f7f7f7;
            border-radius: 0 0 8px 8px;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #999;
        }

        /* Mobile Responsive Styles */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
                padding: 15px;
                margin: 10px auto;
            }

            .img-container {
                max-width: 100%;
                padding: 10px 0;
                margin-bottom: 10px;
            }

            .img-logo {
                width: 200px;
                height: 48px;
            }

            .header {
                padding: 12px 0;
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 15px;
            }

            .content h2 {
                font-size: 18px;
            }

            .content p {
                font-size: 14px;
                line-height: 1.5;
            }

            .footer {
                padding: 12px 0;
                margin-top: 15px;
            }

            .footer p {
                font-size: 12px;
            }

            /* Table responsive adjustments */
            table[width="600"] {
                width: 100% !important;
            }

            td[width="600"] {
                width: 100% !important;
            }
        }

        @media only screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
                margin: 5px auto;
            }

            .img-logo {
                width: 180px;
                height: 43px;
            }

            .header {
                padding: 10px 0;
            }

            .header h1 {
                font-size: 18px;
            }

            .content {
                padding: 12px;
            }

            .content h2 {
                font-size: 16px;
            }

            .content p {
                font-size: 13px;
                line-height: 1.4;
            }

            .footer {
                padding: 10px 0;
            }

            .footer p {
                font-size: 11px;
            }
        }
    </style>
</head>
<body bgcolor="#f7f7f7">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f7f7f7">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" bgcolor="#f7f7f7" class="img-container" style="max-width: 100%;">
                    <tr>
                        <td align="center" style="background-color: #f7f7f7; padding: 15px;">
                            <img class="img-logo" src="https://nexumind.com/img/Logo.svg" alt="NexuMind Logo" width="250" height="60" style="display: block; max-width: 100%; height: auto;">
                        </td>
                    </tr>
                </table>
                <table width="600" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff" class="container" style="border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 100%;">
                    <tr>
                        <td>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td class="header" style="background: linear-gradient(270deg, #6EC1EA 0%, #5778BA 100%); color: #fff; padding: 15px 0; text-align: center; border-radius: 4px;">
                                        <h1>New Request Received for NexuMind</h1>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="content" style="padding: 20px;">
                            <h2>Request Details</h2>
                            <p><span class="field">Full Name:</span> {{fullName}}</p>
                            <p><span class="field">Company Name:</span> {{companyName}}</p>
                            <p><span class="field">Job Title:</span> {{jobTitle}}</p>
                            <p><span class="field">Business Email: </span> {{email}}</p>
                            <p><span class="field">Phone:</span> {{phone}}</p>
                            <p><span class="field">Message:</span> {{message}}</p>
                        </td>
                    </tr>
                </table>
                <table width="600" border="0" cellspacing="0" cellpadding="0" bgcolor="#f7f7f7" class="footer" style="padding: 15px 0; margin-top: 10px; border-radius: 0 0 8px 8px; max-width: 100%;">
                    <tr>
                        <td align="center">
                            <p style="color: #999; font-size: 14px; margin: 0;">&copy; {{year}} NexuMind. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
